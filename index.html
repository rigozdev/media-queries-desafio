<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/7ebea84995.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <nav>
            <div class="car-logo-text">
                <div class="car-logo">
                    <i class="fa-solid fa-car fa-2x"></i>
                </div>
                <div class="text-logo">
                    <h1>Electric cars</h1>
                </div>
            </div>            
            <div class="bars-logo">
                <i class="fa-solid fa-bars fa-2x logomenu"></i>
            </div>
            <div class="sections-container">
                <div class="section">
                    <p>Inicio</p>
                </div>
                <div class="section">
                    <p>Catálogo</p>
                </div>
                <div class="section">
                    <p>Ofertas</p>
                </div>
                <div class="section">
                    <p>Contacto</p>
                </div>
            </div>
            
        </nav>

        <section>
            <div class="filter-container">
                <label  class="select-types-text" for="ordenar-por">Ordenar por:</label>
                <select class="select-types" title="options" name="order-options" id="order-options"> Opciones
                    <option value="price">Precio</option>
                    <option value="brand">Marca</option>
                    <option value="model">Modelo</option>
                </select>
            </div>
        </section>

        <main>
            <div class="cards-container">
                <article class="card">
                    <div class="img-container">
                        <img src="assets/imgs/dodge-electric.jpg" alt="">
                    </div>
                    <div class="description-container">
                        <p>Model: Muscle Car</p>
                        <button class="more-button">Ver más</button>
                    </div>
                </article>
            </div>
        </main>

        <div class="pages-section">
            <div class="casillas-container">
                <div class="casilla-left"><<</div>
                <div class="casilla">1</div>
                <div class="casilla">2</div>
                <div class="casilla">3</div>
                <div class="casilla-right">>></div>
            </div>
        </div>

        <footer>
            <div class="icons">
                <i class="fa-brands fa-facebook fa-lg"></i>
                <i class="fa-brands fa-instagram fa-lg"></i>
            </div>
            <div class="text">
                <p>Todos los derechos reservados</p>
            </div>
        </footer>
    </div>
    
</body>
</html>
